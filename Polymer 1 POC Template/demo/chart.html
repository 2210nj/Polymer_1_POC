<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/px-data-table/px-data-table.html">
<link rel="import" href="../bower_components/px-modal/px-modal.html"/>


<dom-module id="chart-demo">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      };
    </style>
    <h3>CHART TABLE</h3>
    <px-data-table id="chartTable" on-px-cell-click="onCellClick"
    table-data="{{data}}">
      <px-data-table-column
        name='first'>
      </px-data-table-column>
      <px-data-table-column
        name='last'>
      </px-data-table-column>
      <px-data-table-column
        name='email'>
      </px-data-table-column>
    </px-data-table>

    <px-modal
      header-text="Cell Value"
      body-text="The value of the cell: [[cellValue]]"
      accept-text="Ok"
      open-trigger="[[trigger]]">
    </px-modal>
    <label>Download Chart:</label>
    <select onchange="onChangeDDOption(this)" id="file-type">
      <option selected>--Select--</option>
      <option value="jpeg">JPEG</option>
      <option value="pdf">PDF</option>
    </select>
    <button onclick="download()">Download</button>
  </template>
  <script src="js/html2canvas.js"></script>
  <script src="js/jspdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
  <script>
    Polymer({
      is: "chart-demo",
      properties: {
        data: {
              type: Array,
              value: function() {
                return [
                  {"first":"Valentine","last":"Meyer","email":"valentinemeyer@scentric.com"},
                  {"first":"Silva","last":"Alexander","email":"silvaalexander@gmail.com"},
                  {"first":"Hopkins","last":"Wong","email":"hopkinswong@hotmail.com"},
                  {"first":"Joe","last":"Sherman","email":"joejoe@yahoo.com"},
                  {"first":"Jane","last":"Bartlett","email":"jane@scentric.com"}
                ];
              }
            }
        },
        onCellClick: function(cellObj, detailObj) {
          let colName = detailObj.column.label.toLowerCase();
          this.cellValue = detailObj.row.row[colName].value;
          this.trigger = document.getElementById("mytable");
        },
        trigger:{
          type: HTMLElement,
          notify: true
        },
        elementToPrint: {
          type: HTMLElement
        },
        fileType: {
          type: String
        }
    });

    function download() {
      this.elementToPrint = document.getElementById("chartTable");
      if(!this.fileType) {
        alert('Select the file type');
      }
      else {
        this.printDiv(elementToPrint, this.fileType);
      }
    }

    function onChangeDDOption(obj) {
      this.fileType = obj.value;
    }

    function printDiv(htmlEl, fileType) {
      let fileName = 'chart';
        html2canvas(htmlEl)
        .then(canvas => {
          
          if(fileType == 'pdf')
          {
            let pdf = new jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 0, 0, 220, 80);
            pdf.save(fileName);
          }
          else {
            let myImage = canvas.toDataURL('image/jpeg', 1.0),
              link = document.createElement("a");
            link.download = fileName;
            link.href = myImage;
            link.click();
          }
        });
    }
  </script>
</dom-module>
